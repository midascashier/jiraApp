<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="assets/css/app.css"/>
        <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
        <script src="https://midasteam.atlassian.net/atlassian-connect/all.js"></script>
        <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.12/css/aui.min.css" media="all">
    </head>
    <body>
        <section id="content" role="main">
            <header class="aui-page-header">
                <div class="aui-page-header-inner">
                    <div id="app-header" class="aui-page-header-main"></div>
                </div>
            </header>
            <div class="aui-page-panel">
                <div class="aui-page-panel-inner">
                    <section id="app-content" class="aui-page-panel-content"></section>
                </div>
            </div>
        </section>

        <script id="connect-loader">
            (function(){
                var getUrlParam = function (param){
                    var codedParam = (new RegExp(param + '=([^&]*)')).exec(window.location.search)[1];
                    return decodeURIComponent(codedParam);
                };

                var baseUrl = getUrlParam('xdm_e') + getUrlParam('cp');
                var options = document.getElementById('connect-loader').getAttribute('data-options');

                var script = document.createElement("script");
                script.src = baseUrl + '/atlassian-connect/all.js';

                if(options){
                    script.setAttribute('data-options', options);
                }

                document.getElementsByTagName("head")[0].appendChild(script);
            })();
        </script>
        <script src="https://jira-midas.herokuapp.com/app/assets/js/bundle.js"></script>
    </body>
</html>
